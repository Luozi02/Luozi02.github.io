<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>禁漫小站 - 发现精彩世界</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lora', serif;
            -webkit-tap-highlight-color: transparent;
        }

        
        .guide-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
        }

       
        .scroll-wrapper {
            position: relative;
            z-index: 2;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

   
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

       
        .guide-content {
            position: relative;
            z-index: 3;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        
        .guide-title {
            color: #e9ae26;
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }


        .guide-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 50px;
            animation: fadeInUp 1s 0.3s ease backwards;
        }

    
        .feature-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 50px;
            animation: fadeInUp 1s 0.6s ease backwards;
        }

        
        .feature-card {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(233,174,38,0.3);
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(233,174,38,0.1);
        }

        .card-icon {
            font-size: 2.5em;
            color: #e9ae26;
            margin-bottom: 20px;
            pointer-events: none;
        }

        .card-title {
            color: #fff;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            margin-bottom: 15px;
            pointer-events: none;
        }

        .card-description {
            color: rgba(255,255,255,0.7);
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            line-height: 1.6;
            pointer-events: none;
        }

    
        .enter-button {
            background: #e9ae26;
            color: #1a1a1a;
            padding: 20px 50px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: clamp(1rem, 4vw, 1.1rem);
            transition: all 0.3s;
            display: inline-block;
            animation: pulse 2s infinite;
            min-width: 200px;
            position: relative;
            touch-action: manipulation;
            margin-bottom: 100px;
        }

        .enter-button::after {
            content: "";
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(233,174,38,0.4);
        }

        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

       
        @media (max-width: 768px) {
            .feature-cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .feature-card {
                padding: 20px;
            }

            .enter-button {
                padding: 15px 40px;
                min-width: 180px;
                margin-bottom: 80px;
            }
        }

        @media (max-width: 480px) {
            .guide-subtitle {
                margin-bottom: 30px;
            }
            
            .feature-cards {
                margin-bottom: 30px;
            }
        }

        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(233,174,38,0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(233,174,38,0.8);
        }
    </style>
</head>
<body>
    <div class="guide-container">
        <div class="scroll-wrapper">
            <canvas class="particles" id="particleCanvas"></canvas>
            
            <div class="guide-content">
                <h1 class="guide-title">禁漫小站</h1>
                <p class="guide-subtitle">探索二次元的无限可能</p>
                
                <div class="feature-cards">
                    <div class="feature-card">
                        <div class="card-icon">📚</div>
                        <h3 class="card-title">海量资源</h3>
                        <p class="card-description">每日更新精选漫画与同人创作</p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="card-icon">🔒</div>
                        <h3 class="card-title">安全访问</h3>
                        <p class="card-description">加密传输保障隐私安全</p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="card-icon">💾</div>
                        <h3 class="card-title">离线阅读</h3>
                        <p class="card-description">支持跨设备同步收藏</p>
                    </div>
                </div>

                <a href="禁漫小站.html" class="enter-button">立即进入 →</a>
            </div>
        </div>
    </div>

    <script>
        
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(233,174,38,0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            
            requestAnimationFrame(animate);
        }

        
        window.addEventListener('resize', init);
        init();
        animate();

        
        const enterButton = document.querySelector('.enter-button');
        
        enterButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(0.95)';
        });

        enterButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            this.style.transform = '';
            window.location.href = this.href;
        });

       
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
