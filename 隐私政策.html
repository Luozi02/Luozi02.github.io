<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>隐私政策</title>
  <style>
    body { font-family: 'Lora', serif; margin: 0; padding: 80px 20px 40px; background: #fafafa; color: #333; line-height: 1.6; }
    header { position: fixed; top: 0; width: 100%; background: #fff; padding: 20px 0; border-bottom: 1px solid #ddd; text-align: center; font-weight: bold; font-size: 1.2em; z-index: 1000; }
    main { max-width: 900px; margin: auto; background: white; padding: 30px; box-shadow: 0 0 12px rgba(0,0,0,0.05); border-radius: 8px; margin-top: 120px; }
    h1 { color: #e9ae26; }
  </style>
</head>
<body>
  <header>隐私政策</header>
  <main>
    <h1>隐私政策说明</h1>
    <p>我们非常重视您的隐私权。以下是本站对信息的处理原则：</p>
    <ul>
      <li>本网站不主动收集任何用户的个人信息。</li>
      <li>如您通过邮箱等方式主动联系我们，您的信息仅用于沟通目的。</li>
      <li>本站不使用 Cookie 或追踪技术。</li>
      <li>我们不会将任何联系方式用于第三方用途。</li>
    </ul>
    <p>使用本网站即表示您同意本隐私政策的内容。</p>
  </main>
